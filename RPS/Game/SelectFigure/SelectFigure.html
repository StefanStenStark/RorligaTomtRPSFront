<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../TemplatePage.css">
  <link rel="stylesheet" href="SelectFigure.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="SelectFigure.js" defer></script>

</head>

<body>
  <header></header>
  <nav><img class="decoration" src="decoration.png" alt="bild på blomma"></nav>
  <main>
    <div style="text-align: center;">
      <h1>Select a figure </h1>
    </div>
    <div class="flexbox-container">
      <div class="flex-item rock">
        <!--link to page six if you click on the ROCK-->
        <img src="img/Rock.png" id="rock" alt="Bild på sten" height="70%" width="90%">
      </div>

      <div class="flex-item paper">
        <!--link to page six if you click on the PAPER-->
        <img src="img/Paper.png" id="paper" alt="Bild på papper" height="70%" width="90%">
      </div>

      <div class="flex-item scissors">
        <!--link to page six if you click on the Scissors-->
        <img src="img/Scissors.png" id="scissors" alt="Bild på sax" height="70%" width="90%">
      </div>
    </div>
  </main>
  <aside><img class="decoration" src="decoration.png" alt="bild på blomma">Aside</aside>
  <footer></footer>

</html>
